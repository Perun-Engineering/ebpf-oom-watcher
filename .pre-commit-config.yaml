repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: ^helm/
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml

  - repo: local
    hooks:
      - id: rust-fmt
        name: Rust Format
        entry: cargo +nightly fmt
        language: system
        files: \.rs$
        args: ['--all', '--', '--check']

  - repo: local
    hooks:
      - id: helm-lint
        name: Helm Lint
        entry: helm lint
        language: system
        files: ^helm/
        pass_filenames: false
        args: [helm/oom-watcher]
